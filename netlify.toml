[build]
  command = "npm run build"
  publish = "public"

# Netlify Identity settings
[template.environment]
  NETLIFY_IDENTITY_INVITE_ONLY = "true"

# Copy _redirects file to output directory
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.images]
  compress = true
